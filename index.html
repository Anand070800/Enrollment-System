<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENROLLMENT FORM </title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>STUDENT ENROLLMENT FORM</h1>
        <div class="left">
            <div class="form">
                <form name="form">
                    <label for="name">Name:</label><br>
                    <input type="text"  id="name" placeholder="Enter name" name="name" required>

                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email-Id" required>

                    <label for="website">Website:</label>
                   <input type="text" id="website" name='website' aria-describedby="website" placeholder="Enter your website" required>
                    <label for="image">Image link:</label>
                    <input type="text" id="image"  name='image' placeholder="Enter image link" required>

                    <!-- <script>
                        msg = '';
                        if (document.getElementById('phone').value == "") {
                            msg += "no input";
                            return msg;
                        }
                    </script> -->

                    <div class="gender">
                        <label>Gender : </label>
                        <input type="radio" name="mf" id="male" value="Male" class="gender" required>Male<br>
                        <!-- <div class="space_lg"> <input type="radio" name="mf" id="female" value="Female" class="gender">Female</div> -->
                        <p style="margin-left:3.7em"><input type="radio" name="mf" id="female" value="Female" class="gender">Female</p>
                    </div>
                    <div class="skills">
                        <label>Skills :</label>
                        <input type="checkbox" value="Python" id="Python" class="checkbox">Python
                        <input type="checkbox" value="Java" id="Java" class="checkbox">Java
                        <input type="checkbox" value="HTML" id="HTML" class="checkbox">HTML
                    </div>
                    <div class="button">
                        <button type="submit" class="btn btn-primary" id="Submit"> Submit</button>
                        <button type="reset" id="reset">Reset</button>
                    </div>
                </form>
            </div>
            <div class="display">
                <h2 font="bold">ENROLLED STUDENTS</h2>
                <div class="basket" id="basket">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js">
    </script>

</body>


</html>
